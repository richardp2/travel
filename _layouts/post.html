{% include head.html %}
          <nav class='post-nav'>
            <span class='alignleft'><a href='{{page.next.url}}'>{{page.next.title}}</a></span>
            <span class='alignright'><a href='{{page.previous.url}}'>{{page.previous.title}}</a></span>
          </nav>
          <article itemscope itemtype="http://schema.org/BlogPosting" class="post single">
            <header>
              <h2 itemProp="headline">{{ page.title }}</h2>
              {% assign post = page %}
              {% include partials/meta.html %}
            </header>
            
            <section class="post-content" itemProp="articleBody">
              {% if page.series %}{% series_list %}{% endif %}{{ content }}
            </section><!-- .post-content -->
            
            <footer>              
              {% if page.comments %}
              <div id="disqus_thread"></div> 
              {% endif %}
            </footer>
          </article><!-- .post.single -->
        
{% include foot.html %}

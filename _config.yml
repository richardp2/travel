######################################
#                                    #
#         Site Configuration         #
#                                    #
######################################

# Site details
title: Rosie & Jim's Travel Blog
description: A blog of all our travels
author: rosiejim
url: https://travel.perry-online.me.uk
email: travel@perry-online.me.uk

# Where things are
images: /assets/images
thumbs: /assets/images/thumbs

# Handling Reading
exclude: 
  - 'changes'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'LICENSE.md'
  - 'README.md'

plugins: 
  - jemoji
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-feed


######################################
#                                    #
#        Theme Configuration         #
#                                    #
######################################

# General Configuration
theme: jekyll-theme-perry
logo: /assets/images/logo.svg
meta:             
  copyright:
    year: '2009'
  powered-by: true
  hosting:          
    name: GitLab Pages
    link: //pages.gitlab.io

# Markdown Processors
sass:
  sass_dir: _sass
  style: compressed

# Comments
disqus:
  shortname: rosiejimtravel

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: "page/:num"
timezone: Europe/London
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false



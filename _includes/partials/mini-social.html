<div class='social aligncentre'>{% for social in site.data.social %}
  {% if author[social.name] %}<span class="fa-stack">
    <a href='{{social.link}}{{author[social.name]}}' title='{{social.title}}'>
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa {{social.fa-icon}} fa-stack-1x fa-inverse"></i>
    </a>
  </span>{% cycle '','','','<br />' %}{% endif %}{% endfor %}
</div>

          <!-- Pagination links -->
          <div class='pagination'>
            {% if paginator.next_page %}
            <a class='next' href="/page/{{paginator.next_page}}" title="Next Page" rel="next"><i class='fa fa-chevron-left'></i> older</a>
            {% endif %}
            
            <a class='archives' href='/archives/'><i class='fa fa-chevron-down'></i> archives</a>
            
            {% if paginator.previous_page %}{% if paginator.previous_page == 1 %}
            <a class='prev' href='/' title='Previous Page'>newer <i class='fa fa-chevron-right'></i></a>
            {% else %}
            <a class='prev' href='/page/{{paginator.previous_page}}' title='Previous Page' rel='prev'>newer <i class='fa fa-chevron-right'></i></a>
            {% endif %}{% endif %}
          </div>

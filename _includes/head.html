<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title == "Home" %} {{ site.name }} | {{ site.description }}{% else %}{{ page.title }} | {{ site.name }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <script src="/assets/scripts/head.js"></script>
    
    <link rel="alternate" href="/feed.xml" type="application/atom+xml" title="{{ site.name }}">
  </head>

  <body>
    <div id="container">
      <header id="page-header" role="banner" itemscope itemtype="http://schema.org/WPHeader">
        <hgroup>
          <h1 class="site-title">{{ site.name }}</h1>
          {% if site.description %}<h2 class="site-description">{{ site.description }}</h2>{% endif %}
        </hgroup>
        {% include nav.html %}
      </header><!-- #page-header -->
      
      <div id="content">
        
        <section id="main-content" role="main" itemscope itemtype="http://schema.org/Blog">
